<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="knockout-2.0.0.js" type="text/javascript"></script>
    <script src="knockout.mapping-2.0.1.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div id="messagesList" data-bind="foreach: messages">
        <div class="message">
            <strong><span data-bind="text: $data.sender"></span>: </strong>
            <span data-bind="text: $data.body"></span>
            (rendered at <span data-bind='text: new Date().getSeconds()' > </span>)
        </div>
    </div>

    <button data-bind="click: addMessage">Add Message</button>
</body>
</html>
