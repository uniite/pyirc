<html>
<head>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="knockout-2.0.0.js" type="text/javascript"></script>
    <script src="knockout.mapping-2.0.1.js" type="text/javascript"></script>
    <script src="ko.observableDictionary.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div data-bind="foreach: conversations">
        <h2 data-bind="text: name"></h2>
        <div id="messagesList" data-bind="foreach: $data.messages">
            <div class="message">
                <strong><span data-bind="text: $data.sender"></span>: </strong>
                <span data-bind="text: $data.body"></span>
                (rendered at <span data-bind='text: new Date().getSeconds()' > </span>)
            </div>
        </div>
    </div>
</body>
</html>
