<html>
<head>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="knockout-2.0.0.js" type="text/javascript"></script>
    <script src="knockout.mapping-2.0.1.js" type="text/javascript"></script>
    <script src="ko.observableDictionary.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link href="app.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="ConversationsListContainer">
        <div id="ConversationsList">
            <h2>Conversations</h2>
            <div data-bind="foreach: conversations">
                <a href="#" data-bind="text: name, click: $root.currentConversation"></a>
                <br />
            </div>
        </div>
    </div>
    <div id="ConversationContainer">
        <div id="Conversation">
            <div data-bind="with: currentConversation">
                <h2 data-bind="text: name"></h2>
                <div id="messagesList" data-bind="foreach: messages">
                    <div class="message">
                        <strong><span data-bind="text: sender"></span>: </strong>
                        <span data-bind="text: body"></span>
                        (rendered at <span data-bind='text: new Date().getSeconds()' > </span>)
                    </div>
                </div>
                <br />
            </div>
            <div data-bind="if: currentConversation">
                <input type="text" data-bind="value: $root.outgoingMessage" />
                <button data-bind="click: $root.sendMessage">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
