<html>
<head>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
    <script src="knockout-2.1.0pre.js" type="text/javascript"></script>
    <script src="knockout.mapping-2.0.1.js" type="text/javascript"></script>
    <script src="jquery.mobile.carousel.js" type="text/javascript"></script>
    <script src="jquery.ui.touch-punch.min.js" type="text/javascript"></script>
    <script src="jquery.getscrollbarwidth.js" type="text/javascript"></script>
    <script src="knockout-repeat.js" type="text/javascript"></script>
    <script>
        ko.cloneNodeNativeTemplateEngine = function () { }
        ko.cloneNodeNativeTemplateEngine.prototype = new ko.nativeTemplateEngine();
        ko.cloneNodeNativeTemplateEngine.prototype['renderTemplateSource'] = function (templateSource) {
            var node = 'nodes' in templateSource && templateSource['nodes']();
            return node ? ko.utils.arrayPushAll([], node.cloneNode(true).childNodes) : ko.utils.parseHtmlFragment(templateSource['text']());
        };
    </script>
    <script src="jquery.base64.min.js" type="text/javascript"></script>
    <script src="websocket.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="app.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=320, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="PageContainer">
    <ul id="Carousel">
        <div id="ConversationsListContainer" class="section">
            <div id="ConversationsList">
                <div class="header">
                    <div class="inner">Conversations</div>
                </div>
                <div id="ConversationListInner" class="scrollable"
                     data-bind="foreach: conversations">
                    <div class="conversation"
                         data-bind="event: { mouseup: $root.openConversation}, css: { selected: $root.currentConversation() == $data }"
                         >
                        <span class="name" data-bind="text: name"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="ConversationContainer" class="section">
            <div id="Conversation">
                <!-- ko with: currentConversation -->
                    <div class="header">
                        <div class="inner" data-bind="text: name"></div>
                    </div>
                    <div id="ConversationInner" class="middle">
                        <div id="MessagesList">
                            <div id="MessagesListInner" data-bind="foreach: messages">
                                <div class="message">
                                    <strong><span data-bind="text: sender"></span>: </strong>
                                    <span data-bind="text: body"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- /ko -->
                <div id="ConversationFooter" class="footer" data-bind="if: currentConversation">
                    <div class="inner-left">
                        <input type="text" data-bind="value: $root.outgoingMessage" />
                    </div>
                    <div class="inner-right">
                        <button id="SendMessage" class="btn btn-primary"
                                type="submit"
                                data-bind="click: $root.sendMessage">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="UsersListContainer" class="section">
            <div id="UsersList">
                <div class="header">
                    <div class="inner">Users</div>
                </div>
                <div id="UsersListInner" class="scrollable"
                     data-bind="with: currentConversation">
                    <div class="user"
                         data-bind="repeat: {foreach: users, bind: 'text: $item()'}">
                    </div>
                </div>
            </div>
        </div>
    </ul>
</div>
</body>
</html>
