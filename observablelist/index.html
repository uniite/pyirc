<html>
<head>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="handlebars.min.js" type="text/javascript"></script>
    <script src="kapow.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var myList = new ObservableList(["First", "Second", "Third"]);
        $(function() {
            $("#MyList").bindToObservable({
                observable: myList,
                template: Handlebars.compile($("#listItemTemplate").html())
            });
        });
    </script>
</head>
<body>
    <h2>Obserbable.js Demo</h2>
    <pre>
    >>> // Some things to try (from a console)
    >>> myList.push("Another")
    >>> myList.remove("Second")
    >>> myList[1]
    >>> myList[2] = "Something else"
    >>> myList.list
    </pre>
    <script id="listItemTemplate" type="text/x-handlebars">
        <li>Index {{id}}: {{data}}</li>
    </script>
    This list is bound to <i>myList</i>
    <ul id="MyList">
    </ul>
</body>
</html>
